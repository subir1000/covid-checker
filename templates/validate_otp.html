<html>
<head>
	<title></title>
</head>
<body>
	<form action="/validate" method="POST">
		<div class="form-group">
            <input type="text" class="form-input" name="otp" id="otp" placeholder="Enter valid otp"/>
            <span toggle="#otp" class="zmdi zmdi-eye field-icon toggle-otp"></span>
        </div>

		<div class="form-group">
            <input type="submit" name="submit" id="submit" class="form-submit" value="Validate Otp"/>
        </div>
	</form>
	<div id="invalid">
    	{{ valid_text }}
   </div>
</body>
</html>
